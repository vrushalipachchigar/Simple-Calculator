<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="mystyle.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Simple Calculator</title>
</head>

<body onload="onload()">
    <div class="container box">
        <div class="calculator border vertical-center">
            <div class="row justify-content-center" style="padding-top: 3px;">
                <button class="btn toggler"><img class="img-fluid" id="imgClickandChange" src="https://img.icons8.com/fluency-systems-regular/24/000000/crescent-moon.png" onclick="changeImage(); darkmode()" style="transition: all 300ms ease;"/></button>
                <!-- <button class="btn togglerr" onclick="myFunction()"><img src="https://img.icons8.com/fluency-systems-regular/24/000000/crescent-moon.png"/></button> -->
            </div>
            <div class="row inp justify-content-center" style="width: 340px; height: 150px; margin: 0;">

                <!-- This input box shows the button pressed by the user in calculator. -->
                <input class="inp justify-content-center" id="calc" type="text" name="answer" onkeydown="if (event.keyCode == 13){
                document.getElementById('=').click()} else if (event.keyCode == 53){document.getElementById('%').click()}" style="outline: 0;"> <br>

            </div>
            <div class="row grey-color dark-theme" style="padding-top: 15px; width: 348px;  margin: 0; border-radius: 20px;">
                <div class=" col-xs-12 col-sm-12 col-md-12 " style="padding: 0%;">
                    <div class="row text-center no-gutters">
                        <div class=" col">
                            <button class="operator teal black" onclick="clearScreen()" id="all-clear">AC</button>
                        </div>
                        <div class=" col">
                            <button class="operator teal black" id="plus-minus" onclick="plusminus()">+/-</button>
                        </div>
                        <div class=" col">
                            <button class="operator teal  black" id="%" value="%" onclick="percentage()">%</button>
                        </div>
                        <div class=" col">
                            <button class="operator red black" id="/" value="/" onclick="display('/')">/</button>
                            <!-- &#247; -->
                        </div>
                    </div>
                    <div class="row text-center no-gutters">
                        <div class="col">
                            <button class="number blck" id="7" value="7" onclick="display('7')">7</button>
                        </div>
                        <div class="col">
                            <button class="number blck" id="8" value="8" onclick="display('8')">8</button>
                        </div>
                        <div class="col">
                            <button class="number blck" id="9" value="9" onclick="display('9')">9</button>
                        </div>
                        <div class="col">
                            <button class="operator red black" id="*" value="*" onclick="display('*')">&times;</button>
                        </div>
                    </div>
                    <div class="row text-center no-gutters">
                        <div class="col">
                            <button class="number blck" id="4" value="4" onclick="display('4')">4</button>
                        </div>
                        <div class="col">
                            <button class="number blck" id="5" value="5" onclick="display('5')">5</button>
                        </div>
                        <div class="col">
                            <button class="number blck" id="6" value="6" onclick="display('6')">6</button>
                        </div>
                        <div class="col">
                            <button class="operator red black" id="-" value="-" onclick="display('-')">-</button>
                        </div>
                    </div>
                    <div class="row text-center no-gutters">
                        <div class="col">
                            <button class="number blck" id="1" value="1" onclick="display('1')">1</button>
                        </div>
                        <div class="col">
                            <button class="number blck" id="2" value="2" onclick="display('2')">2</button>
                        </div>
                        <div class="col">
                            <button class="number blck" id="3" value="3" onclick="display('3')">3</button>
                        </div>
                        <div class="col">
                            <button class="operator red black" id="+" value="+" onclick="display('+')">+</button>
                        </div>
                    </div>
                    <div class="row text-center no-gutters">
                        <div class="col">
                            <button class="operator blck" id="undo" value="undo" onclick="back()">&#9100;</button>
                        </div>
                        <div class="col">
                            <button class="number blck" id="0" value="0" onclick="display('0')">0</button>
                        </div>
                        <div class="col">
                            <button class="operator blck" id="." value="." onclick="display('.')">.</button>
                        </div>
                        <div class="col">
                            <button class="operator red black" id="=" value="=" onclick="calculate()">=</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</body>

</html>
